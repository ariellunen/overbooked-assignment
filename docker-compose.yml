version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    depends_on:
      - mock-llm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/readyz"]
      interval: 10s
      timeout: 3s
      retries: 3
  mock-llm:
    build: ./mock-llm
    ports:
      - "8080:8080"
