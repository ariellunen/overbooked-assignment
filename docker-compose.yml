version: "3.9"

services:
  backend:
    build: ./backend
    container_name: mini-chatgpt-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - LLM_PROVIDER=mock
      - LLM_URL=http://mock-llm:8080/complete
    depends_on:
      - mock-llm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: mini-chatgpt-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mock-llm:
    build: ./mock-llm
    container_name: mini-chatgpt-mock-llm
    ports:
      - "8080:8080"
